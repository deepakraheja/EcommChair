            <div class="col-lg-6 offset-lg-3">
                <h4 class="mb-5"><b>Forgot Your Password</b></h4>

                <form [formGroup]="ResetPasswordForm">

                    <div class="form-group">

                        <div class="input-group">
                            <div class="input-group-prepend india-code">
                                <div class="input-group-text">+91</div>
                            </div>
                            <input autofocus type="text" id="MobileNumber" class="form-control" [readonly]="mobileOTP"
                                (keypress)="keytab($event)" placeholder="Enter Mobile Number" maxlength="10"
                                autocomplete="off" (keydown)="keydownEvent($event)" formControlName="mobileNo">


                            <div *ngIf="mobileOTP" class="input-group-append">
                                <span class="input-group-text success-check">
                                    <i class="fa fa-check"></i>
                                </span>
                            </div>

                            <!-- <div *ngIf="!mobileverified" class="input-group-append"> -->
                            <button *ngIf="!mobileOTP" #otp class="btn btn-sm btn-success" type="button" autofocus
                                [ngClass]="{'btn-loading': loginStart}" (click)="SendOtp();">Send
                                OTP</button>
                        </div>
                        <div class="form-group" *ngIf="mobileOTP">
                            <h6 class="text-center" style="color: #969696">Resend OTP in:<b> {{counter}}
                                    second(s)</b>
                            </h6>
                        </div>
                        <div *ngIf="mobileOTP">
                            <div class="otpContainer">
                                <label>OTP sent to Mobile</label><span style="color:red">*</span>
                                <div>
                                    <input type="text" id="txtemail" class="form-control" formControlName="mobileotp"
                                        maxlength='6' #SetFocus style="width: 200px;" id="txtverify">

                                    <!-- <div *ngIf="submitted && ResetPasswordForm.mobileotp.errors"
                                            class="invalid-feedback">
                                            <div *ngIf="ResetPasswordForm.mobileotp.errors.required">OTP is required
                                            </div>

                                        </div> -->
                                    <div class="mt-3 text-center">
                                        <button class="btn btn-primary px-4" type="submit"
                                            [ngClass]="{'btn-loading': VerifyStart}"
                                            (click)=" verifyMobileOtp();">Submit
                                        </button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- <div class="form-row">
                        <div class="col-md-12">

                        </div>

                </form>
